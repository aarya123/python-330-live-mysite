{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Django Blog</title>
    <link rel="stylesheet" href="{% static 'django_blog.css' %}">
</head>
<body>
<div id="header">
    <ul id="control-bar">
        {% if user.is_authenticated %}
            {% if user.is_staff %}
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
            {% endif %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>
</div>
<div id="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
